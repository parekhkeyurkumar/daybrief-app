<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your day in ninety-nine words. One less than perfect, just like life.">
  <title>NinetyNine Words</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìî</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }
    
    h1 { 
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .tagline {
      color: #666;
      font-size: 16px;
    }
    
    .tagline strong {
      color: #764ba2;
    }
    
    .write-section {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .search-section {
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon {
      position: absolute;
      left: 15px;
      font-size: 18px;
      pointer-events: none;
      color: #999;
    }

    #searchInput {
      width: 100%;
      padding: 12px 45px 12px 45px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    #searchInput:focus {
      outline: none;
      border-color: #667eea;
    }

    .clear-search {
      position: absolute;
      right: 15px;
      background: #f0f0f0;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      color: #666;
      transition: all 0.2s;
    }

    .clear-search:hover {
      background: #e0e0e0;
      color: #333;
    }

    .clear-search.visible {
      display: flex;
    }

    .search-results {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }

    .search-results.no-results {
      color: #f5576c;
    }

    .mood-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    .mood-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .mood-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .mood-btn {
      font-size: 32px;
      padding: 10px 15px;
      border: 3px solid #e0e0e0;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mood-btn:hover {
      transform: scale(1.1);
      border-color: #667eea;
    }

    .mood-btn.selected {
      border-color: #667eea;
      background: #f0f4ff;
      transform: scale(1.15);
    }
    
    textarea { 
      width: 100%; 
      height: 150px; 
      font-size: 16px; 
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .word-count { 
      color: #666; 
      margin-top: 8px;
      font-size: 14px;
    }
    
    .warning { 
      color: #f5576c;
      font-weight: bold;
    }
    
    .save-btn { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      padding: 14px 35px; 
      border: none; 
      border-radius: 12px; 
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    .save-btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .save-btn:active {
      transform: translateY(0);
    }
    
    .entries { 
      margin-top: 20px;
    }
    
    .entries-header {
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      margin-bottom: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .entries-header h2 {
      color: #333;
      font-size: 24px;
    }
    
    .entry { 
      background: white;
      padding: 25px; 
      margin: 15px 0; 
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      border-left: 5px solid #667eea;
      transition: transform 0.2s;
    }
    
    .entry:hover {
      transform: translateX(5px);
    }
    
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .entry-date { 
      color: #999; 
      font-size: 13px; 
      font-weight: 600;
    }

    .entry-mood {
      font-size: 28px;
      margin-right: 15px;
      cursor: help;
      flex-shrink: 0;
    }

    .edit-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .edit-btn:hover {
      background: #764ba2;
      transform: scale(1.05);
    }

    .delete-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #ee5a6f;
      transform: scale(1.05);
    }

    .save-edit-btn {
      background: #10ac84;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-edit-btn:hover {
      background: #0e9770;
      transform: scale(1.05);
    }

    .cancel-edit-btn {
      background: #999;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .cancel-edit-btn:hover {
      background: #777;
      transform: scale(1.05);
    }

    .entry.editing {
      border-left-color: #10ac84;
    }

    .entry-edit-textarea {
      width: 100%;
      min-height: 100px;
      font-size: 15px;
      padding: 12px;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 10px;
    }

    .entry-edit-textarea:focus {
      outline: none;
      border-color: #764ba2;
    }

    .entry-edit-word-count {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }

    .entry-edit-word-count.warning {
      color: #f5576c;
      font-weight: bold;
    }

    .entry-mood-selector {
      margin-bottom: 15px;
    }

    .entry-mood-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .entry-mood-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .entry-mood-btn {
      font-size: 24px;
      padding: 6px 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .entry-mood-btn:hover {
      transform: scale(1.1);
      border-color: #667eea;
    }

    .entry-mood-btn.selected {
      border-color: #667eea;
      background: #f0f4ff;
      transform: scale(1.1);
    }
    
    .entry-text {
      color: #333;
      line-height: 1.6;
      font-size: 15px;
    }
    
    .no-entries {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      color: #999;
      font-style: italic;
    }

    .footer {
      text-align: center;
      color: white;
      padding: 20px;
      opacity: 0.8;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìî NinetyNine Words</h1>
      <p class="tagline">Your day in ninety-nine words.<br><strong>One less than perfect, just like life.</strong></p>
    </div>

    <div class="write-section">
      <div class="mood-selector">
        <div class="mood-label">Pick your mood</div>
        <div class="mood-buttons">
          <button type="button" class="mood-btn" data-mood="üòä" onclick="selectMood('üòä')" title="Happy">üòä</button>
          <button type="button" class="mood-btn" data-mood="ü§î" onclick="selectMood('ü§î')" title="Thoughtful">ü§î</button>
          <button type="button" class="mood-btn" data-mood="üòê" onclick="selectMood('üòê')" title="Neutral">üòê</button>
          <button type="button" class="mood-btn" data-mood="üò¥" onclick="selectMood('üò¥')" title="Tired">üò¥</button>
          <button type="button" class="mood-btn" data-mood="üò§" onclick="selectMood('üò§')" title="Angry">üò§</button>
          <button type="button" class="mood-btn" data-mood="üò¢" onclick="selectMood('üò¢')" title="Sad">üò¢</button>
        </div>
      </div>

      <textarea id="diaryEntry" placeholder="What's worth remembering today?"></textarea>
      <div class="word-count" id="wordCount">0 / 99 words</div>
      <button class="save-btn" onclick="saveEntry()">üìå Keep it</button>
    </div>

    <div class="search-section">
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input
          type="text"
          id="searchInput"
          placeholder="Find a memory..."
          oninput="handleSearch()"
        />
        <button class="clear-search" id="clearSearch" onclick="clearSearch()">‚úï</button>
      </div>
      <div class="search-results" id="searchResults"></div>
    </div>

    <div class="entries" id="entriesList"></div>

    <div class="footer">
      Write less. Remember more.
    </div>
  </div>

  <script>
    let selectedMood = null;
    let editingEntryId = null;
    let editingMood = null;

    // Mood to placeholder mapping
    const moodPlaceholders = {
      'üòä': "What made you smile?",
      'ü§î': "What's on your mind?",
      'üòê': "Even ordinary days matter.",
      'üò¥': "Too tired to talk? Type instead.",
      'üò§': "Let it out. No judgement.",
      'üò¢': "Want to get it off your chest?"
    };

    // Mood to name mapping for tooltips
    const moodNames = {
      'üòä': "Happy",
      'ü§î': "Thoughtful",
      'üòê': "Neutral",
      'üò¥': "Tired",
      'üò§': "Angry",
      'üò¢': "Sad"
    };

    const defaultPlaceholder = "What's worth remembering today?";

    // Select mood when user clicks emoji
    function selectMood(mood) {
      selectedMood = mood;

      document.querySelectorAll('.mood-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');

      // Update textarea placeholder based on selected mood
      const textarea = document.getElementById('diaryEntry');
      textarea.placeholder = moodPlaceholders[mood] || defaultPlaceholder;
    }

    // Handle search input
    function handleSearch() {
      const searchInput = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearSearch');
      const query = searchInput.value.trim();

      // Show/hide clear button
      if (query) {
        clearBtn.classList.add('visible');
      } else {
        clearBtn.classList.remove('visible');
      }

      // Filter and display entries
      displayEntries(query);
    }

    // Clear search
    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('clearSearch').classList.remove('visible');
      document.getElementById('searchResults').textContent = '';
      displayEntries();
    }

    // Highlight search terms in text
    function highlightText(text, query) {
      if (!query) return text;

      const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
      return text.replace(regex, '<mark style="background-color: #fff176; padding: 2px 0; border-radius: 2px;">$1</mark>');
    }

    // Count words as user types
    document.getElementById('diaryEntry').addEventListener('input', function() {
      const text = this.value.trim();
      const words = text === '' ? 0 : text.split(/\s+/).length;
      const counter = document.getElementById('wordCount');
      
      if (words > 99) {
        counter.classList.add('warning');
        counter.textContent = words + ' / 99 words - Too many words!';
      } else {
        counter.classList.remove('warning');
        counter.textContent = words + ' / 99 words';
      }
    });

    // Save entry to localStorage
    function saveEntry() {
      const text = document.getElementById('diaryEntry').value.trim();
      const words = text === '' ? 0 : text.split(/\s+/).length;
      
      // Validation
      if (text === '') {
        alert('‚úçÔ∏è Write something first!');
        return;
      }
      
      if (words > 99) {
        alert('üìù Please keep it under 99 words!');
        return;
      }

      if (!selectedMood) {
        alert('üòä Pick a mood first!');
        return;
      }
      
      // Get existing entries
      let entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      
      // Create new entry
      const newEntry = {
        id: Date.now(),
        text: text,
        mood: selectedMood,
        timestamp: new Date().toISOString(),
        date: new Date().toLocaleString('en-US', { 
          weekday: 'short',
          year: 'numeric', 
          month: 'short', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        }),
        words: words
      };
      
      // Add to beginning of array
      entries.unshift(newEntry);
      
      // Save to localStorage
      localStorage.setItem('diaryEntries', JSON.stringify(entries));
      
      // Clear form
      const textarea = document.getElementById('diaryEntry');
      textarea.value = '';
      textarea.placeholder = defaultPlaceholder;
      document.getElementById('wordCount').textContent = '0 / 99 words';
      selectedMood = null;
      document.querySelectorAll('.mood-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      // Refresh display
      displayEntries();
      
      alert('‚úÖ Entry saved successfully!');
    }

    // Edit entry
    function editEntry(id) {
      // Prevent editing multiple entries at once
      if (editingEntryId !== null && editingEntryId !== id) {
        alert('‚ö†Ô∏è Please save or cancel the current edit first!');
        return;
      }

      editingEntryId = id;
      const entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const entry = entries.find(e => e.id === id);

      if (!entry) return;

      editingMood = entry.mood;
      displayEntries();
    }

    // Select mood for entry being edited
    function selectEditMood(mood, entryId) {
      editingMood = mood;

      // Update button states
      document.querySelectorAll(`[data-entry-mood-btn="${entryId}"]`).forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');
    }

    // Update word count for entry being edited
    function updateEditWordCount(entryId) {
      const textarea = document.getElementById(`edit-textarea-${entryId}`);
      const counter = document.getElementById(`edit-word-count-${entryId}`);

      const text = textarea.value.trim();
      const words = text === '' ? 0 : text.split(/\s+/).length;

      if (words > 99) {
        counter.classList.add('warning');
        counter.textContent = words + ' / 99 words - Too many words!';
      } else {
        counter.classList.remove('warning');
        counter.textContent = words + ' / 99 words';
      }
    }

    // Save edited entry
    function saveEdit(id) {
      const textarea = document.getElementById(`edit-textarea-${id}`);
      const text = textarea.value.trim();
      const words = text === '' ? 0 : text.split(/\s+/).length;

      // Validation
      if (text === '') {
        alert('‚úçÔ∏è Entry cannot be empty!');
        return;
      }

      if (words > 99) {
        alert('üìù Please keep it under 99 words!');
        return;
      }

      if (!editingMood) {
        alert('üòä Pick a mood!');
        return;
      }

      // Get existing entries
      let entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');

      // Find and update the entry
      const entryIndex = entries.findIndex(e => e.id === id);
      if (entryIndex !== -1) {
        entries[entryIndex].text = text;
        entries[entryIndex].mood = editingMood;
        entries[entryIndex].words = words;
      }

      // Save to localStorage
      localStorage.setItem('diaryEntries', JSON.stringify(entries));

      // Reset editing state
      editingEntryId = null;
      editingMood = null;

      // Refresh display
      displayEntries();

      alert('‚úÖ Entry updated successfully!');
    }

    // Cancel edit
    function cancelEdit() {
      editingEntryId = null;
      editingMood = null;
      displayEntries();
    }

    // Delete entry
    function deleteEntry(id) {
      if (!confirm('Are you sure you want to delete this entry?')) {
        return;
      }

      let entries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      entries = entries.filter(entry => entry.id !== id);
      localStorage.setItem('diaryEntries', JSON.stringify(entries));

      displayEntries();

      alert('üóëÔ∏è Entry deleted!');
    }

    // Display all entries
    function displayEntries(searchQuery = '') {
      const allEntries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
      const container = document.getElementById('entriesList');
      const searchResultsDiv = document.getElementById('searchResults');

      // Filter entries based on search query
      let entries = allEntries;
      if (searchQuery) {
        entries = allEntries.filter(entry =>
          entry.text.toLowerCase().includes(searchQuery.toLowerCase())
        );
      }

      // Update search results message
      if (searchQuery) {
        if (entries.length === 0) {
          searchResultsDiv.textContent = 'No entries match your search';
          searchResultsDiv.classList.add('no-results');
        } else {
          searchResultsDiv.textContent = `${entries.length} result${entries.length !== 1 ? 's' : ''} found`;
          searchResultsDiv.classList.remove('no-results');
        }
      } else {
        searchResultsDiv.textContent = '';
        searchResultsDiv.classList.remove('no-results');
      }

      if (allEntries.length === 0) {
        container.innerHTML = `
          <div class="no-entries">
            Your first 99 words start here.
          </div>
        `;
        return;
      }

      if (entries.length === 0 && searchQuery) {
        container.innerHTML = `
          <div class="entries-header">
            <h2>üìÖ Your Days</h2>
          </div>
          <div class="no-entries">
            No entries match your search. Try different keywords!
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="entries-header">
          <h2>üìÖ Your Days</h2>
        </div>
      ` + entries.map(entry => {
        const isEditing = editingEntryId === entry.id;

        if (isEditing) {
          // Edit mode
          return `
            <div class="entry editing">
              <div class="entry-header">
                <div>
                  <div class="entry-date">${entry.date}</div>
                </div>
              </div>
              <div class="entry-mood-selector">
                <div class="entry-mood-label">Pick your mood</div>
                <div class="entry-mood-buttons">
                  <button type="button" class="entry-mood-btn ${editingMood === 'üòä' ? 'selected' : ''}" data-entry-mood-btn="${entry.id}" onclick="selectEditMood('üòä', ${entry.id})">üòä</button>
                  <button type="button" class="entry-mood-btn ${editingMood === 'ü§î' ? 'selected' : ''}" data-entry-mood-btn="${entry.id}" onclick="selectEditMood('ü§î', ${entry.id})">ü§î</button>
                  <button type="button" class="entry-mood-btn ${editingMood === 'üòê' ? 'selected' : ''}" data-entry-mood-btn="${entry.id}" onclick="selectEditMood('üòê', ${entry.id})">üòê</button>
                  <button type="button" class="entry-mood-btn ${editingMood === 'üò¥' ? 'selected' : ''}" data-entry-mood-btn="${entry.id}" onclick="selectEditMood('üò¥', ${entry.id})">üò¥</button>
                  <button type="button" class="entry-mood-btn ${editingMood === 'üò§' ? 'selected' : ''}" data-entry-mood-btn="${entry.id}" onclick="selectEditMood('üò§', ${entry.id})">üò§</button>
                  <button type="button" class="entry-mood-btn ${editingMood === 'üò¢' ? 'selected' : ''}" data-entry-mood-btn="${entry.id}" onclick="selectEditMood('üò¢', ${entry.id})">üò¢</button>
                </div>
              </div>
              <textarea
                id="edit-textarea-${entry.id}"
                class="entry-edit-textarea"
                oninput="updateEditWordCount(${entry.id})"
              >${entry.text}</textarea>
              <div id="edit-word-count-${entry.id}" class="entry-edit-word-count">${entry.words} / 99 words</div>
              <div style="display: flex; gap: 10px;">
                <button class="save-edit-btn" onclick="saveEdit(${entry.id})">üíæ Save</button>
                <button class="cancel-edit-btn" onclick="cancelEdit()">‚úñÔ∏è Cancel</button>
              </div>
            </div>
          `;
        } else {
          // Normal display mode
          return `
            <div class="entry">
              <div class="entry-header">
                ${entry.mood ? `<span class="entry-mood" title="${moodNames[entry.mood] || ''}">${entry.mood}</span>` : ''}
                <div style="flex: 1;">
                  <div class="entry-date">${entry.date} ‚Ä¢ ${entry.words} words</div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
